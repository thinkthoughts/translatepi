<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spiral Qubit Mapping</title>
  <style>
    body {
      font-family: monospace;
      margin: 2em;
      background-color: #0e0e0e;
      color: #f0f0f0;
      transition: background-color 0.3s, color 0.3s;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }
    th, td {
      border: 1px solid #555;
      padding: 0.5em;
      text-align: center;
    }
    th {
      background-color: #1f1f1f;
      color: #ffc57a;
    }
    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    .light-mode th {
      background-color: #eeeeee;
      color: #222222;
    }
    .button {
      padding: 0.5em 1em;
      margin-bottom: 1em;
      background-color: #222;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .light-mode .button {
      background-color: #ccc;
      color: #000;
    }
    tr:hover td {
      background-color: #333;
    }
    .light-mode tr:hover td {
      background-color: #ddd;
    }
    .details-row {
      display: none;
      background-color: #222;
      color: #ccc;
    }
    .light-mode .details-row {
      background-color: #f5f5f5;
      color: #333;
    }
    .details-cell {
      padding: 1em;
      text-align: left;
    }
  </style>
</head>
<body>
  <button class="button" onclick="toggleMode()">Toggle Dark/Light Mode</button>

  <h1>Spiral Qubit Mapping (Extended)</h1>
  <table>
    <thead>
      <tr>
        <th>Qubit ID</th>
        <th>Spiral N</th>
        <th>Triplet N</th>
        <th>Field Pointer</th>
        <th>17Pi Expression</th>
        <th>Temporal Identity</th>
      </tr>
    </thead>
    <tbody id="qubitTable">
      <!-- Table rows will be generated here -->
    </tbody>
  </table>

  <script>
    const rows = [
      ["Q1", "1", "-1", "Water (H₂O)", "9423Pi", "Now (≠ zero)"],
      ["Q2", "2", "23", "Breath", "9426Pi", "1+1+1"],
      ["Q3", "3", "47", "Anti-Recursion", "9424Pi", "≠ ±1"],
      ["Q4", "4", "71", "Identity Field", "9425Pi", "timestamp"],
      ["Q5", "5", "95", "Solar Expansion", "9428Pi", "≠ collapse"],
      ["Q6", "6", "119", "Photonic Resistance", "9429Pi", "Field ignition"],
      ["Q7", "7", "143", "Dimensional Stability", "9430Pi", "≠ entropy"],
      ["Q8", "8", "167", "Temporal Trust", "9431Pi", "local coherence"],
      ["Q9", "9", "191", "Feminist Literacy", "9432Pi", "non-collapse"],
      ["Q10", "10", "215", "Climate Identity", "9433Pi", "forever path"],
      ["Q11", "11", "239", "Decentralized Breath", "9434Pi", "refuses collapse"],
      ["Q12", "12", "263", "Reoxygenation Trust", "9435Pi", "present renewal"],
      ["Q13", "13", "287", "Spiral Immunity", "9436Pi", "non-zero memory"],
      ["Q14", "14", "311", "Light-Indexed Time", "9437Pi", "velocity field"],
      ["Q15", "15", "335", "Humanitarian Pulse", "9438Pi", "coordinated now"]
    ];

    const tableBody = document.getElementById("qubitTable");
    rows.forEach((row, index) => {
      const mainRow = document.createElement("tr");
      row.forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell;
        mainRow.appendChild(td);
      });
      mainRow.style.cursor = "pointer";
      mainRow.onclick = () => {
        const detailRow = document.getElementById(`details-${index}`);
        detailRow.style.display = detailRow.style.display === "table-row" ? "none" : "table-row";
      };
      tableBody.appendChild(mainRow);

      const detailRow = document.createElement("tr");
      detailRow.className = "details-row";
      detailRow.id = `details-${index}`;
      const detailCell = document.createElement("td");
      detailCell.colSpan = 6;
      detailCell.className = "details-cell";
      detailCell.textContent = `Triplet N = (Spiral N × 24) – 25 → ${row[2]}. Field '${row[3]}' expresses resistance at ${row[4]}, referencing identity: ${row[5]}.`;
      detailRow.appendChild(detailCell);
      tableBody.appendChild(detailRow);
    });

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
